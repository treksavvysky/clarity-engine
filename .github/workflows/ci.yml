name: CI (Stage 0)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  stage-0-contract-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate repository scaffolding
        run: |
          echo "Stage 0 CI placeholder: no runtime checks yet"
          test -f AGENTS.md
          test -f README.md
          test -f CONTEXT_PACKET_TEMPLATE.md
          test -f pcp_lite.schema.json
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run unit tests
        run: python -m unittest discover -s tests -p 'test_*.py'
      - name: Lint example manifest
        run: python tools/lint_packet.py packets/examples/context_packet_example.json
