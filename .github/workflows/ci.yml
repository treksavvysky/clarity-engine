name: CI

on:
  push:
  pull_request:

jobs:
  contract-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (if present)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found; skipping dependency installation."
          fi

      - name: Run unit tests
        run: python -m unittest discover -s tests -p 'test_*.py'

      - name: Import FastAPI app
        run: python -c "from app.main import app; assert app is not None"

      - name: Lint example context packet manifest
        run: python tools/lint_packet.py packets/examples/context_packet_example.json

      - name: Compose packet from example manifest
        run: python tools/compose_packet.py packets/examples/context_packet_example.json
